
<section class="grid">
	<div class="grid-md4">
		<div><code class="code">{{documentation.name}}</code></div>
	</div>
	<div class="grid-md8">
		<div><span>Signature: </span><code class="code">{{ signature }}</code></div>
		<div><span>Return type: </span><code class="code">{{ documentation.returnType }}</code></div>
		<div>{{ documentation.description }}</div>
	</div>
</section>
