<section class="card">
	<section class="card-content">
		<h3>{{documentation.name}} <span class="label">{{documentation.type}}</span></h3>
		<p>{{documentation.description}}</p>
	</section>
	<section>
		<code class="code">{{documentation.input.name}} | {{documentation.pipeName}}</code>
		<code class="code" *ngFor="let arg of documentation.arguments">[:{{arg.name}}]</code>
	</section>
</section>
