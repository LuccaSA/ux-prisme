<div>
	<label class="textfield">
		<lu-select [(ngModel)]="item" class="textfield-input">
			<ng-container *luDisplayer="let value">{{value.name}}</ng-container>
			<lu-option-picker>
				<color-option [value]="green"></color-option>
				<color-option [value]="red"></color-option>
				<color-option [value]="yellow"></color-option>
				<color-option [value]="blue"></color-option>
			</lu-option-picker>
		</lu-select>
		<span class="textfield-label">my label</span>
	</label>
</div>
