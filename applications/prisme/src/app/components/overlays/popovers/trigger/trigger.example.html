<button class="button palette-primary" [luPopoverTriggerFor]="click">Popover on click</button>
<code class="code" [luPopoverTriggerFor]="hover">Popover on hover (defaut)</code><br>
<div class="textfield">
	<input class="textfield-input" name="api" [luPopoverTriggerFor]="focus">
	<label class="textfield-label" for="api">popover on focus</label>
</div>
<lu-popover #click trigger-on="click">
	on click
</lu-popover>
<lu-popover #hover trigger-on="hover">
	on Hover
</lu-popover>
<lu-popover #focus trigger-on="focus">
	on Focus
</lu-popover>
